<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>

<body>
    <!-- Start header -->
    <header>
        <div class="d-h-60 d-bg-lightblue flex justify-content-center align-items-center">

            <div class="d-h-40 d-bg-orange w-80pc flex">
                <div class="d-h-40 w-20pc d-bg-green">
                </div>
                <div class="d-h-40 w-60pc d-bg-pink">
                </div>
                <div class="d-h-40 w-20pc d-bg-black">
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- Start main -->
    <main>
        <!-- Start first main section -->
        <div class="d-h-500 d-bg-blue flex justify-content-center align-items-center">
            <div class="d-h-450 d-bg-lightgreen w-70pc">
            </div>
        </div>
        <!-- End first main section -->

        <!-- Start second main section -->
        <div class="d-h-500 d-bg-white flex justify-content-center align-items-center">
            <div class="d-h-450 w-80pc flex justify-content-center align-items-center">
                <div class="d-h-450 d-bg-azure w-60pc">
                </div>
                <div class="d-h-450 d-bg-pink w-40pc order-1"></div>
            </div>
        </div>
        <!-- End second main section -->

        <!-- Start third main section -->
        <div class="d-h-500 d-bg-lightgray flex justify-content-center align-items-center">
            <div class="d-h-450 w-80pc flex justify-content-center align-items-center">
                <div class="d-h-450 d-bg-azure w-60pc">
                </div>
                <div class="d-h-450 d-bg-pink w-40pc order-negative-1"></div>
            </div>
        </div>
        <!-- End third main section -->

        <!-- Start fourth main section -->
        <div class="d-h-500 d-bg-white flex justify-content-center align-items-center">
            <div class="d-h-450 w-80pc flex justify-content-center align-items-center">
                <div class="d-h-450 d-bg-azure w-60pc">
                </div>
                <div class="d-h-450 d-bg-pink w-40pc order-1"></div>
            </div>
        </div>
        <!-- End fourth main section -->

        <!-- Start fifth main section -->
        <div class="d-h-700 d-bg-lightgray flex justify-content-center align-items-center">
            <div class="d-h-650 d-bg-green w-80pc">
            </div>
        </div>
        <!-- End fifth main section -->
    </main>
    <!-- End main -->

    <!-- Start footer -->
    <footer>
        <div class="d-bg-darkgray d-h-600 flex flex-direction-column">

            <!-- Start upper footer -->
            <div class="d-bg-lightgreen d-h-500 flex flex-direction-row">
            </div>
            <!-- End upper footer -->

            <!-- Start lower footer -->
            <div class="d-bg-lightblue d-h-100 flex flex-direction-row">
            </div>
            <!-- End lower footer -->
        </div>
    </footer>
    <!-- End footer -->
</body>

</html>
